<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 h1 ~ h6 ( header의 약자 ) -->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>

    <!-- 본문태그 p태그 , span태그
        - p태그 : 단락으로 표현 -> 한줄의 영역 전부 차지 -> 자연스럽게 줄바꿈이 됨
        - span태그 : 문장으로 표현 -> 내가 넣은 컨텐츠 만큼만 영역으로 차지 -> 줄바꿈 안됨
         (=공태그 : 어떤 특징도 가지고 있지 않은 태그)
         -> 일반 텍스트로는 특정 글자에 접근할 수가 없다.
    -->

    <!-- 한줄 복사 Alt shift 방향키 -->
    <p>p태그</p>
    <p style = "color: blue;">p태그</p>

    <span>span태그</span>
    <br/>
    <span style = "color: blue;">span태그</span>

    text
    <br/>
    style = "color: blue;" text
    <!-- 태그를 써야하는 이유 : 위 경우처럼 태그가 없을경우 효과를 부여하지 못함 -->

    <!-- br태그 ( break ) 줄바꿈을 하는 기능
    hr태그 ( horizontal ) 수평선을 나타내는 기능
    -> 둘다 단순히 기능만하므로 끝태그가 필요없다 ( 홀태그 )-->
    
</body>
</html>
